    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizzeria</title>
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <!--Main css file for all website -->
    <link rel="stylesheet" href="../css/base_layout.css" type="text/css">
    <link rel="stylesheet" href="../css/promo.css" type="text/css">
    <!-- General fonts to website-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Generic JS file to the website -->
    <script src="../js/master.js" type="text/javascript"></script>
    <script src="../js/prm.js" type="text/javascript"></script>

    <!--specific css for the page goes here -->

<body>
    <!-- the header and nav sections needs to repeat in each website's page -->
    <header>
        <div class="centre-content">
            <a href="../index.html">
                <img src="../images/logo.png" alt="Site's logotype" height="120" width="120">
            </a>
        </div>
        <div class="centre-content header-text">
            <h1>Pizzeria website</h1>
        </div>
        <div class="centre-content">
            <img src="../images/italy-flag.png" alt="Italy Flag" height="120" width="120">

            <a id="lnk-cart" href="checkout.html">
                <img id="shopping-cart" src="some_image.png" alt="Shopping Cart" width="30" height="30">
            </a>
        </div>
    </header>
    <nav>
        <ul class="main-menu">
            <li tabindex="1"><a href="#" class="menu-button">Menu</a></li>
            <li tabindex="2"><a href="#" class="menu-button">Promo</a></li>
            <li tabindex="3"><a href="#" class="menu-button">Mount your Pizza</a></li>
            <li tabindex="4"><a href="#" class="menu-button">Order Track</a></li>
            <li tabindex="5"><a href="#" class="menu-button">Nutritional Guide</a></li>
            <li tabindex="6"><a href="#" class="menu-button">Email Offers</a></li>
            <li tabindex="7"><a href="#" class="menu-button">Locations</a></li>
            <li tabindex="8"><a href="#" class="menu-button">Careers</a></li>

            <li tabindex="10"><a href="#" class="menu-button">About Us</a></li>
            <li tabindex="11"><a href="#" class="menu-button">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <div class="content title-page">
            Promo
        </div>
        <fieldset>
            <h1>Coupons</h1>
            <div class="slider" id="main-slider">
                <div class="slider-wrapper">
                    <img src="../images/promo/coupon1.png" alt="First" class="slide" /><!-- slides -->
                    <img src="../images/promo/coupon2.jpg" alt="Second" class="slide" />
                    <img src="../images/promo/coupon3.jpg" alt="Third" class="slide" />
                </div>
                <div class="slider-nav">
                    <button class="slider-previous">Previous</button>
                    <button class="slider-next">Next</button>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <form id="account" name="account" method="get">
                <h1>Email</h1>
                E-Mail: <input type="email" name="email" size="35" id="mail" /><span style="color:red;" id="errmail"></span><br />
                <br>
                Phone Number: <input type="number" name="phone" size="45" id="phn" /><span style="color:red;" id="errphn"></span><br />
                <br />
                <input type="button" value="Reset" id="reset" onclick="resetform()" />
                <input type="button" value="Submit" id="submit" onclick="validate()" />
                <br>
                <br>
                <br>
                <input type="button" onclick="location.href='../pages/unsubscribe.html';" value="Unsubscribe" />
            </form>
        </fieldset>
    </main>
</body>
