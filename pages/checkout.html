<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizzeria</title>
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <!--Main css file for all website -->
    <link rel="stylesheet" href="../css/base_layout.css" type="text/css">
    <!-- General fonts to website-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Generic JS file to the website -->
    <script src="../js/master.js" type="text/javascript"></script>
    <!--specific css for the page goes here -->
    <link rel="stylesheet" href="../css/mount_your_pizza.css" type="text/css">
    <link rel="stylesheet" href="../css/checkout.css" type="text/css">

    <script src="../js/external/jquery/jquery.js"></script>
    <script src="../js/jquery-ui.min.js"></script>

    <script src="../js/external/handelbars/handlebars-v4.0.11.js"></script>

    <!--Business classes, controller and datasets-->
    <script src="../js/pizzeria_dao.js"></script>
    <script src="../js/pizzeria_model.js"></script>
    <script src="../js/checkout_controller.js"></script>

</head>

<body>
    <!-- the header and nav sections needs to repeat in each website's page -->
    <header>
        <div class="centre-content">
            <a href="../index.html">
                <img src="../images/logo.png" alt="Site's logotype" height="120" width="120">
            </a>
        </div>
        <div class="centre-content header-text">
            <h1>Pizzeria website</h1>
        </div>
        <div class="centre-content">
            <img src="../images/italy-flag.png" alt="Italy Flag" height="120" width="120">

            <a id="lnk-cart" href="/pages/checkout.html">
                <img id="shopping-cart" src="some_image.png" alt="Shopping Cart" width="30" height="30">
            </a>
        </div>
    </header>
    <nav>
        <ul class="main-menu">
            <li tabindex="1"><a href="#" class="menu-button">Menu</a></li>
            <li tabindex="2"><a href="#" class="menu-button">Promo</a></li>
            <li tabindex="3"><a href="#" class="menu-button">Mount your Pizza</a></li>
            <li tabindex="4"><a href="#" class="menu-button">Order Track</a></li>
            <li tabindex="5"><a href="#" class="menu-button">Nutritional Guide</a></li>
            <li tabindex="6"><a href="#" class="menu-button">Email Offers</a></li>
            <li tabindex="7"><a href="#" class="menu-button">Locations</a></li>
            <li tabindex="8"><a href="#" class="menu-button">Careers</a></li>

            <li tabindex="10"><a href="#" class="menu-button">About Us</a></li>
            <li tabindex="11"><a href="#" class="menu-button">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <div class="content title-page">
            Review you Order
        </div>
        <div class="content all-columns">
            <div class="checkout_content">
                <div id="list-pizzas-basket" class="checkout_list_items">

                </div>

                <div class="total-price-box">
                    <h3 class="total-price-title">Total Price</h3>
                    <h4 class="total-price-value"><span>$<span id="final-price-value"></span></span></h4>
                    <input type="button" value="CHECKOUT" class="green-button" id="btn-proceed-checkout">
                </div>
            </div>
        </div>

    </main>
    <!-- The footer section needs to repeat in each website's page -->
    <footer>
        <div>Pizzeria website &reg;</div>
        <div>ITC-5103-0NA - Web Programming and Design</div>
        <div>Annonymous Team</div>
    </footer>

    <!--Reusable template to list all pizzas in the basket -->
    <script id="pizzas-basket-template" type="text/x-handlebars-template">
        <div id="line-item-container-{{itemId}}" class="checkout_line_item_container">
            <div class="checkout_item">
                <div class="flex-element flex-align-hcenter-vcenter">
                    <figure>
                        <img src="{{imageURL}}" alt="test" width="107" height="82">
                        <figcaption>
                            <h5>{{pizzaFlavour}}</h5>
                        </figcaption>
                    </figure>
                </div>
                <div class="flex-element flex-align-text-left">
                    <div><b>Unit Price:</b> $<span id="unit-price-{{itemId}}">{{unitPrice}}</span></div>
                    <div><b>Size:</b> {{pizzaSize}}</div>
                    <div><b>Toppings:</b> {{pizzaToppings}}</div>
                    <div><b>Extra Cheeses:</b> {{pizzaCheeses}}</div>
                </div>
                <div class="flex-column-element">
                    <span><strong>$<span id="sub-total-{{itemId}}">{{subTotal}}</span></strong></span>
                    <div>
                        <input id="minus-button-{{itemId}}" type="button" class="same-size" value="-">
                        <input id="amount-field-{{itemId}}" type="text" class="same-size" title="amount" value="{{amount}}" disabled>
                        <input id="plus-button-{{itemId}}" type="button" class="same-size" value="+">
                    </div>
                    <input id="remove-button-{{itemId}}" type="button" value="Remove Item">
                </div>
            </div>
        </div>
    </script>

</body>

</html>
